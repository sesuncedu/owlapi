buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'biz.aQute.bnd:biz.aQute.bnd.gradle:3.2.0'
    }
}


allprojects {
    //apply plugin: 'maven'

    group = 'net.sourceforge.owlapi'
    version = '5.0.4'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    task packageSources(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource

    }
    artifacts.archives packageSources

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        //maven { url "http://repo.maven.apache.org/maven2" }
    }
    
    /*configurations.all {
    }  */
    dependencies {
        compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
        compile group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '2.1.0'
        compile group: 'com.google.guava', name: 'guava', version: '19.0'
        compile group: 'com.google.inject', name: 'guice', version: '4.0'
        compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '4.0'
        compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version: '4.0'
        compile group: 'com.google.code.findbugs', name: 'jsr305', version: '2.0.1'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.14'
        compile group: 'commons-io', name: 'commons-io', version: '2.4'
        testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
        testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.14'
    }


}
